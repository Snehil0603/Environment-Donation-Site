    <div class="card-wrapper">
        <div class="card">
          <div class="card-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Old_Visa_Logo.svg" id="chip">
            <img src="https://imageio.forbes.com/blogs-images/steveolenski/files/2016/07/Mastercard_new_logo-1200x865.jpg?format=jpg&width=960" id="logo">
          </div>
          <div class="card-number">
            <p id="p-card-number">
              #### #### #### ####
            </p>
          </div>
          <div class="card-bottom">
            <div class="card-name-wrapper">
              
            <p id="card-name"></p> 
            </div>
            <div class="date-wrapper">
              
                <p id="card-month"></p>
              <p>/</p>
              <p id="card-year"></p>
              
            </div>
          </div>
        </div>
        <div class="form">
          <div class="heading">
            <h>card number</h>
          </div>
          <div class="form-card-number">
            <input type="number" id="input-number" oninput="cardnum()" onfocus="numdeco()" onblur="numnodeco()"/>
           </div>
          <div class="heading"><h>card holder</h></div>
          <div class="form-card-holder">
            <input type="text" id="input-name" oninput="cardname()" onfocus="namedeco()" onblur="namenodeco()"/>
          </div>
          <div class="heading"><h>expiration date</h> <h>cvv</h></div>
          <div class="form-bottom">
            <input type="number" id="month" oninput="cardmonth()" min="1" max="12" placeholder="month" onfocus="expdeco()" onblur="expnodeco()">
            <input type="number" id="year" oninput="cardyear()" onfocus="expdeco()" onblur=
      "expnodeco()" placeholder="year"/>
            <input type="number" id="input-cvv" min="1" max="3" oninput="cardcvv()"/>
          </div>
          <div class="form-submit">
          <button id="submit">submit</button>
          </div>
        </div>
      </div>

      <dialog id="dia" class="alert success" role="dialog" open aria-labelledby="dialogMsg">
        <span aria-hidden="true"></span>
        <p id="dialogMsg">You're Donation was Successfull!<br> THANK YOU</p>
        <button type="button" class="btn-close">
          <div class="img-close" aria-hidden="true"></div>
          <br><br>
          close
        </button>
      </dialog>
